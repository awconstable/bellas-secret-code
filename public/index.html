<!DOCTYPE html>
<html>
    <head>
        <title>Bella's secret code</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/client.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    </head>
    <body>
        <main>
            <header class="header">
                <h1>Bella's secret code!!!!!</h1>
            </header>
            <div id="container" class="container">
                <div id="encode">
                    <div class="input-box-container">
                        <label for="encode-input">Message to secretify:</label>
                        <textarea id="encode-input" class="input-box" rows="10" cols="80"></textarea>
                    </div>
                    <div class="input-box-container">
                        <label for="encode-output">Secretified message:</label>
                        <textarea id="encode-output" class="input-box" rows="10" cols="80" disabled></textarea>
                    </div>
                </div>
                <div id="decode">
                        <div class="input-box-container">
                            <label for="decode-input">Message to unsecretify:</label>
                            <textarea id="decode-input" class="input-box" rows="10" cols="80"></textarea>
                        </div>
                        <div class="input-box-container">
                            <label for="decode-output">Unsecretified message:</label>
                            <textarea id="decode-output" class="input-box" rows="10" cols="80" disabled></textarea>
                        </div>
                    </div>
            </div>
        </main>
    </body>
</html>
